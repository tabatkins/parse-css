<!doctype html>
<title>Tests</title>
<script src="parse-css.js"></script>
<script src="diff.js"></script>
<style>
ins { background: hsl(120, 50%, 90%); color: greeen; }
del { background: hsl(0, 50%, 90%); color: darkred; }
ins, del { text-decoration: none; }
</style>
<script>
function log(str) {
		document.querySelector('#log').innerHTML += str+'\n';
}
</script>
<pre id='log'></pre>
<script>
var TESTS = [
	{
		css: 'foo { \
				bar: baz; \
		}',
		expected: {"type": "STYLESHEET",
			"value": [
				{"type": "QUALIFIED-RULE",
					"value": {"type": "BLOCK",
						"value": [
							{"token": "WHITESPACE"},
							{"token": "IDENT", "value": "bar"},
							{"token": ":"},
							{"token": "WHITESPACE"},
							{"token": "IDENT", "value": "baz"},
							{"token": ";"},
							{"token": "WHITESPACE"}
						],
						"name": "{"
					},
					"prelude": [
						{"token": "IDENT", "value": "foo"},
						{"token": "WHITESPACE"}
					]
				}
			]
		}
	}, {
		css: 'foo { bar: rgb(255, 0, 127); }',
		expected: {"type": "STYLESHEET",
			"value": [
				{
					"type": "QUALIFIED-RULE",
					"value": {
						"type": "BLOCK",
						"value": [
							{"token": "WHITESPACE"},
							{"token": "IDENT", "value": "bar"},
							{"token": ":"},
							{"token": "WHITESPACE"},
							{"type": "FUNCTION",
								"value": [
									{"token": "NUMBER", "value": 255, "type": "integer", "repr": "255"},
									{"token": ","},
									{"token": "WHITESPACE"},
									{"token": "NUMBER", "value": 0, "type": "integer", "repr": "0"},
									{"token": ","},
									{"token": "WHITESPACE"},
									{"token": "NUMBER", "value": 127, "type": "integer", "repr": "127"}
								],
								"name": "rgb"
							},
							{"token": ";"},
							{"token": "WHITESPACE"}
						],
						"name": "{"
					},
					"prelude": [
						{"token": "IDENT", "value": "foo"},
						{"token": "WHITESPACE"}
					]
				}
			]
		}
	}, {
		css: '#foo {}',
		expected: {"type": "STYLESHEET",
			"value": [
				{
					"type": "QUALIFIED-RULE",
					"value": {
						"type": "BLOCK",
						"value": [],
						"name": "{"
					},
					"prelude": [
						{"token": "HASH", "value": "foo", "type": "id"},
						{"token": "WHITESPACE"}
					]
				}
			]
		}
	}, {
		css: '@media{ }',
		expected: {"type": "STYLESHEET",
			"value": [
				{
					"type": "AT-RULE",
					"value": {"type": "BLOCK",
						"value": [
							{"token": "WHITESPACE"}
						],
						"name": "{"
					},
					"name": "media",
					"prelude": []
				}
			]
		}
	}
];

var total = TESTS.length, failures = 0,
		i, test, sheet, dump, expected_dump;

for (i = 0; i < total; i++) {
		test = TESTS[i];
		console.log(' CSS = ' + test.css);
		sheet = parseAStylesheet(test.css);
		console.log( ' sheet = ' + sheet);
		dump = sheet.toString('  ');
		console.log(' dump = ' + dump);
		expected_dump = JSON.stringify(test.expected, null, '  ');
		if (dump == expected_dump) {
				log('Test '+i+' of '+total+': PASS');
		} else {
				log('Test '+i+' of '+total+': FAIL\nCSS: '+test.css);
				log(diffString(expected_dump, dump));
				failures++;
		}
}

// Abuse the differ to get colored output
if (failures == 0) {
		log(diffString(total+' tests, ', total+' tests, all passed :)'));
} else {
		log(diffString(total+' tests, '+failures+' failures :(', total+' tests, '));
}
</script>
