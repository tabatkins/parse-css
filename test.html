<!doctype html>
<title>Tests</title>
<script src="parse-css.js"></script>
<script src="diff.js"></script>
<style>
ins { background: hsl(120, 50%, 90%); color: greeen; }
del { background: hsl(0, 50%, 90%); color: darkred; }
ins, del { text-decoration: none; }
</style>
<script>
function log(str) {
    document.querySelector('#log').innerHTML += str+'\n';
}
</script>
<pre id='log'></pre>
<script>

            }
          ],
          "declarations": [
            {
              "type": "DECLARATION",
              "name": "bar",
              "value": [
                {
                  "type": "IDENT",
                  "value": "baz"
                }
              ],
              "important": false
            }
          ],
          "rules": []
        }
      ]
    }
  }, {
    css: 'foo { bar: rgb(255, 0, 127); }',
    expected: {
      "type": "STYLESHEET",
      "rules": [
        {
          "type": "QUALIFIED-RULE",
          "prelude": [
            {
              "type": "IDENT",
              "value": "foo"
            },
            {
              "type": "WHITESPACE"
            }
          ],
          "declarations": [
            {
              "type": "DECLARATION",
              "name": "bar",
              "value": [
                {
                  "type": "FUNCTION",
                  "name": "rgb",
                  "value": [
                    {
                      "type": "NUMBER",
                      "value": 255,
                      "isInteger": true,
                    },
                    {
                      "type": "COMMA"
                    },
                    {
                      "type": "WHITESPACE"
                    },
                    {
                      "type": "NUMBER",
                      "value": 0,
                      "isInteger": true,
                    },
                    {
                      "type": "COMMA"
                    },
                    {
                      "type": "WHITESPACE"
                    },
                    {
                      "type": "NUMBER",
                      "value": 127,
                      "isInteger": true,
                    }
                  ]
                }
              ],
              "important": false
            }
          ],
          "rules": []
        }
      ]
    }
  }, {
    css: '#foo {}',
    expected: {
      "type": "STYLESHEET",
      "rules": [
        {
          "type": "QUALIFIED-RULE",
          "prelude": [
            {
              "type": "HASH",
              "value": "foo",
              "type": "id"
            },
            {
              "type": "WHITESPACE"
            }
          ],
          "declarations": [],
          "rules": []
        }
      ]
    }
  }, {
    css: '@media{ }',
    expected: {
      "type": "STYLESHEET",
      "rules": [
        {
          "type": "AT-RULE",
          "name": "media",
          "prelude": [],
          "declarations": [],
          "rules": []
        }
      ]
    }
  }, {
    css: '.foo {color: red; @media { foo: bar } color: green }',
    expected: {
      "type": "STYLESHEET",
      "rules": [
        {
          "type": "QUALIFIED-RULE",
          "prelude": [
            {
              "type": "DELIM",
              "value": "."
            },
            {
              "type": "IDENT",
              "value": "foo"
            },
            {
              "type": "WHITESPACE"
            }
          ],
          "declarations": [
            {
              "type": "DECLARATION",
              "name": "color",
              "value": [
                {
                  "type": "IDENT",
                  "value": "red"
                }
              ],
              "important": false
            },
            {
              "type": "DECLARATION",
              "name": "color",
              "value": [
                {
                  "type": "IDENT",
                  "value": "green"
                }
              ],
              "important": false
            }
          ],
          "rules": [
            {
              "type": "AT-RULE",
              "name": "media",
              "prelude": [
                {
                  "type": "WHITESPACE"
                }
              ],
              "declarations": [
                {
                  "type": "DECLARATION",
                  "name": "foo",
                  "value": [
                    {
                      "type": "IDENT",
                      "value": "bar"
                    }
                  ],
                  "important": false
                }
              ],
              "rules": []
            }
          ]
        }
      ]
    }
  }, {
    css: 'foo{div:hover; color:red{};}',
    expected: {
      "type": "STYLESHEET",
      "rules": [
        {
          "type": "QUALIFIED-RULE",
          "prelude": [
            {
              "type": "IDENT",
              "value": "foo"
            }
          ],
          "declarations": [
            {
              "type": "DECLARATION",
              "name": "div",
              "value": [
                {
                  "type": "IDENT",
                  "value": "hover"
                }
              ],
              "important": false
            }
          ],
          "rules": [
            {
              "type": "QUALIFIED-RULE",
              "prelude": [
                {
                  "type": "IDENT",
                  "value": "color"
                },
                {
                  "type": "COLON"
                },
                {
                  "type": "IDENT",
                  "value": "red"
                }
              ],
              "declarations": [],
              "rules": []
            }
          ]
        }
      ]
    }
  },
  {
    css: `@foo;;foo {}`,
    expected: {
      "type": "STYLESHEET",
      "rules": [
        {
          "type": "AT-RULE",
          "name": "foo",
          "prelude": [],
          "declarations": null,
          "rules": null
        }
      ]
    }
  }, {
    css: `foo{@foo;;foo {}}`,
    expected: {
      "type": "STYLESHEET",
      "rules": [
        {
          "type": "QUALIFIED-RULE",
          "prelude": [
            {
              "type": "IDENT",
              "value": "foo"
            }
          ],
          "declarations": [],
          "rules": [
            {
              "type": "AT-RULE",
              "name": "foo",
              "prelude": [],
              "declarations": null,
              "rules": null
            },
            {
              "type": "QUALIFIED-RULE",
              "prelude": [
                {
                  "type": "IDENT",
                  "value": "foo"
                },
                {
                  "type": "WHITESPACE"
                }
              ],
              "declarations": [],
              "rules": []
            }
          ]
        }
      ]
    }
  }, {
    css: `foo { --div:hover{}}`,
    expected: {
      "type": "STYLESHEET",
      "rules": [
        {
          "type": "QUALIFIED-RULE",
          "prelude": [
            {
              "type": "IDENT",
              "value": "foo"
            },
            {
              "type": "WHITESPACE"
            }
          ],
          "declarations": [
            {
              "type": "DECLARATION",
              "name": "--div",
              "value": [
                {
                  "type": "IDENT",
                  "value": "hover"
                },
                {
                  "type": "BLOCK",
                  "name": "{",
                  "value": []
                }
              ],
              "important": false
            }
          ],
          "rules": []
        }
      ]
    }
  }
];

var total = TESTS.length, failures = 0,
    i, test, tokens, sheet, dump, expected_dump;

for(const [i, test] of enumerate(TESTS, 1)) {
  const tokens = tokenize(test.css);
  const sheet = parseAStylesheet(tokens);
  const dump = sheet.toString('  ');
  const expected_dump = JSON.stringify(test.expected, null, '  ');
  if (dump == expected_dump) {
      log(`Test ${i} of ${TESTS.length}: PASS`);
  } else {
      log(`Test ${i} of ${TESTS.length}: FAIL\nCSS: ${test.css}\nTokens: ${tokens.join(' ')}`);
      log(diffString(expected_dump, dump));
      failures++;
  }

}

function* enumerate(iter, i=0) {
  for(const x of iter) {
    yield [i, x];
    i++;
  }
}

// Abuse the differ to get colored output
if (failures == 0) {
    log(diffString(total+' tests, ', total+' tests, all passed :)'));
} else {
    log(diffString(total+' tests, '+failures+' failures :(', total+' tests, '));
}
</script>
